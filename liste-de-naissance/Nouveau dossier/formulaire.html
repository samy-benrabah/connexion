<!DOCTYPE html>
<html>
<head>
	<title>Formulaire</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="liste.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
	<header><h1>Formulaire</h1></header>
	<main>
		<div class="Formulaire">
			
			<form>
				<div class="sexe">
					<div>
						<input type="radio" value="monsieur" name="sexe">Monsieur<br>
					</div>
					<div>
				<input type="radio" value="madame" name="sexe">Madame
			</div>
			</div>
			</form>
		<div class="name">
		<form>			
			<label for="nom">NOM</label>
			<input id="nom" type="text" name="nom" placeholder="Veuillez entrer votre nom">
		</form>
		<form>
			<label for="prenom">Prénom</label>
			<input id="prenom" type="text" name="prenom" placeholder="Veuillez entrer votre prénom">
		</form>
		<form>
			<label for="email">Email</label>
			<input id="email" type="text" name="email" placeholder="Veuillez entrer votre adresse email">
		</form>
	</div>
	<div class="option">
		<form>
			<select name="categorie" > 
				<option value="Categorie">Categorie</option>
				<option value="Alimentation">Alimentation</option>
				<option value="Vetement">Vetement</option>
				<option value="Toilette">Toilette</option>
				<option value="Sommeil">Sommeil</option>
				<option value="Eveil Et Jouet">Eveil Et Jouet</option>
				<option value="Poussette">Poussette</option>
				<option value="Sécurité">Sécurité</option>
					
				
			</select>
		</form>
	</div>
	
</div>
	</main>
	
<footer>
    <div class="footer">
    	<a class="bouton "  href=
"liste.html">Ajouter</a>
     <hr>

     <div class="titre-footer">
        <h2><u>Pour nous contacter:</u></h2>
    </div>
    <ul class="contact">
        <div class="footer1">           
            <p><a href=""><img class="logo" src="Image/email.png" alt="email"> contact@gmail.com</a></p>
        </div>
        <div class="footer2">
            <p><a href=""> <img class="logo2" src="Image/telephone.png"> numéro: 07 84 84 84 84 </a></p>
        </div>

    </ul>
</div>
</footer>
</body>
</html>
