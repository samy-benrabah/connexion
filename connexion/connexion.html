<!DOCTYPE html>
<html>

<head>
    <title>Connexion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="connexion.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <div class="page">

        <header>
            <h1>Login</h1>
        </header>
        <main>
            <div class="pic-login">
                <img src="Image/login.png" alt="logo login">
            </div>
            <form>
                <table>
                    <div class="formulaire">
                        <div class="input">
                            <div class="login">
                                <label for="login">Login </label>
                                <input class="case" id="login" type="login" name="login" placeholder="Veuillez entrer votre login" required="">
                            </div>
                            <div class="mdp">
                                <label for="motdepasse">Mot de passe </label>
                                <input class="case" id="motdepasse" type="text" name="mot de passe" placeholder="Veuillez entrer votre mot de passe" required="motdepasse">
                            </div>
                        </div>
                        <div class="bouton">
                            <div class="btn1">
                                <input class="connex" type="submit" value="Connexion">
                            </div>

                        </div>
                    </div>
                </table>
            </form>
            <div class="btn2">
                <a href="inscription.html"><input class="inscription" type="submit" value="Inscription"></a>
            </div>

        </main>

        <footer>
            <div class="social">
                <div class="p">
                    <p>Ou connectez vous avec</p>
                </div>
                <div class="fg">
                    <a href="https://fr-fr.facebook.com/"><img class="facebook" src="Image/facebook.png" alt="logo facebook"></a>
                    <a href="https://www.google.com/account/about/"> <img class="google" src="Image/google.png" alt="logo google"></a>
                </div>
            </div>
        </footer>
    </div>




</body>

</html>
